<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento: latões</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1dc87a602b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js" integrity="sha512-AJmFmOXFAAzxbzp498VFGf+/Ke7n/O/Pz7L7R2in/4lEDkqhFvuIemyJo/MzXORunJkrJngeIyaWqLAj2rTY2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Calcular pagamento de panhadores</h1>
    <form>
        <label for="latoes">Latões</label>
        <div style="display: flex; justify-content: space-around; padding-top: 0;">
        <input id="latoes" type="text" placeholder="Latões">
        <div style="display: inline-flex; flex-direction: column;">
                <button type="button" class="calc" onclick="typeNum('+','latoes')"><i class="fa-solid fa-plus"></i></button><br>
                <button type="button" class="calc" onclick="typeNum('-','latoes')"><i class="fa-solid fa-minus"></i></button>
            </div>
        </div>
    </form>
        <div id="keypad">
            <div class="row">
                <button onclick="typeNum(1, 'latoes')">1</button>
                <button onclick="typeNum(2, 'latoes')">2</button>
                <button onclick="typeNum(3, 'latoes')">3</button>
            </div>
            <div class="row">
                <button onclick="typeNum(4, 'latoes')">4</button>
                <button onclick="typeNum(5, 'latoes')">5</button>
                <button onclick="typeNum(6, 'latoes')">6</button>
            </div>
            <div class="row">
                <button onclick="typeNum(7, 'latoes')">7</button>
                <button onclick="typeNum(8, 'latoes')">8</button>
                <button onclick="typeNum(9, 'latoes')">9</button>
            </div>
            <div class="row">
                <button onclick="erase('latoes')"><i class="fa-solid fa-eraser"></i></button>
                <button onclick="typeNum(0, 'latoes')">0</button>
                <a id="lataoDone" href="liters.html" onclick="getNumber(event, 'latoes', 'latoes')"><i class="fa-solid fa-check"></i></a>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
