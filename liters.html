<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento: litros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1dc87a602b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Calcular pagamento de panhadores</h1>
    <form>
        <label for="liters">Litros</label><br>
        <input id="liters" type="number" placeholder="Litros"><br>
    </form>
        <div id="keypad">
            <div class="row">
                <button onclick="typeNum(1, 'liters')">1</button>
                <button onclick="typeNum(2, 'liters')">2</button>
                <button onclick="typeNum(3, 'liters')">3</button>
            </div>
            <div class="row">
                <button onclick="typeNum(4, 'liters')">4</button>
                <button onclick="typeNum(5, 'liters')">5</button>
                <button onclick="typeNum(6, 'liters')">6</button>
            </div>
            <div class="row">
                <button onclick="typeNum(7, 'liters')">7</button>
                <button onclick="typeNum(8, 'liters')">8</button>
                <button onclick="typeNum(9, 'liters')">9</button>
            </div>
            <div class="row">
                <button onclick="erase('liters')"><i class="fa-solid fa-eraser"></i></button>
                <button onclick="typeNum(0, 'liters')">0</button>
                <a id="lataoDone" href="confirm.html" onclick="getNumber(event, 'liters', 'liters')"><i class="fa-solid fa-check"></i></a>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
