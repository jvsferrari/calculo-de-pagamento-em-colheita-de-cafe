<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento: preço por latão</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1dc87a602b.js" crossorigin="anonymous"></script>
<body>
    <h1>Calcular pagamento de panhadores</h1>
    <form>
        <label for="price">Preço por latão (R$/latão)</label><br>
        <input id="price" type="number" placeholder="Preço por latão (R$/latão)"><br>
        <div id="keypad">
            <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
            </div>
            <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
            </div>
            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
            </div>
            <div class="row">
                <button id="erase"><i class="fa-solid fa-eraser"></i></button>
                <button id="0">0</button>
                <a id="lataoDone"><i class="fa-solid fa-check"></i></a>
            </div>
        </div>
    </form>
</body>
</html>
